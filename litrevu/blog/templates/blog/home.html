{% extends 'base.html' %}

{% block content %}

<!--Page d'acceuil du site-->
<div class="home-container">
    <div class="signup-section">
        <h2>Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}">
            <button class="style-button resize" type="submit">S'incrire</button>
        </a>
    </div>


    <div class="login-section">
        <h2>Connectez-vous</h2>

        
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="style-button resize" type="submit">Se connecter</button>
        </form>
    </div>
</div>



{% endblock %}
