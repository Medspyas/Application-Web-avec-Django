{% extends "base.html" %}

{% block content %}
<!--Formulaire de l'inscription d'un utilisateur-->
<div class="signup-container">
    <h2>Inscrivez-vous</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        
        <div class="button-group">    
            <button type="submit" class="style-button resize">S'inscrire</button> 
            <a href="{% url 'home' %}" class="style-button resize">Retour</a>           
        </div>        
    </form>
   
    
</div>
{% endblock content %}
