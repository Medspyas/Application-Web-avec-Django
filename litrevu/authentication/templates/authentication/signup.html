{% extends "base.html" %}

{% block content %}


<h2>Inscrivez-vous</h2>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}    
    <button type="submit" class="style-button">S'inscrire</button>
</form>
<a href="{% url 'home' %}">
    <button type="submit" class="style-button">Retour</button>
</a>

{% endblock content %}
